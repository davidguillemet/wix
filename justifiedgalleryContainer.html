    function initialize() {
        sendMessage({
            action: 'initialize',
            rowHeight: 250,
			images: [
                images[0],
                images[1],
                images[2]
            ]
		});
    }

    function concat() {
        sendMessage({
            action: 'concatenate',
			images: images.slice(3).concat(images2)
		});
    }

    function reset() {
        sendMessage({
            action: 'reset'
		});
    }

    function sendMessage(msg) {
		const wn = document.getElementById('frame').contentWindow;
		wn.postMessage(msg, '*');
    }

	window.onmessage = (event) => {
		if (event.data) {
			const message = event.data;
			switch (message.action) {
			case "addFavorite":
				console.log("add Favorite = " + message.itemId);
				break;
			case "removeFavorite":
                console.log("remove Favorite = " + message.itemId);
                break;
            case "open":
                console.log("Open item = " + message.itemId);
                break;
			}
		}
	};
